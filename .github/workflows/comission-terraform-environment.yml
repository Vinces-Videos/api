name: Commission AWS Environment

on:
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: "../Api/terraform-deployment22"

jobs: 
  terraform:
    name: Create AWS Environment
    runs-on: ubuntu-latest
    environment: test
    steps: 
      - uses:  actions/checkout@v2
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform FMT
        id: fmt
        run: terraform fmt
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate